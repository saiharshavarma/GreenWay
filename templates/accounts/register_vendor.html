{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <div class="customer">
      <div class="container fluid">
          <div class=row>
            <div class="col-md-6 col-sm-12">
              <img id="aloe"src="https://i.pinimg.com/originals/cd/93/c6/cd93c6d9c31dd895a4634650e1331b72.png"/>
            </div>
          <div class="col-md-6 col-sm-12 justify-content-end">
              <form id="vendorForm" method='post'>

                {% csrf_token %}

              <h3>Register Here Honorary Vendor!</h3>
            <fieldset>
              <div class="mb-3">
                <label for="shop_name" class="form-label">Shop Name</label>
                <input type="text" name="shop_name" class="form-control" placeholder="Shop Name" required autofocus>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus>
              </div>   
              
              <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
              </div>  
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required autofocus>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required autofocus>
              </div>
              
              <div class="mb-3">
                <label for="shop_address" class="form-label">Shop Address</label>
                <textarea type="text" name="shop_adress" class="form-control" placeholder="Shop Address" required autofocus style="height: 100px;"></textarea>
              </div>
              <a class="registerbtn" href="{% url 'register_vendor' %}">Are you a customer?</a><br>
              <button type="submit" class="btn btn-secondary">Register</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    </div>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
